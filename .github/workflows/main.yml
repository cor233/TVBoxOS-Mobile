name: 同步Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

permissions:
  contents: write

jobs:
  sync-all-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Fetch and sort all releases from source
        id: get_releases
        run: |
          SOURCE_REPO="XiaoRanLiu3119/TVBoxOS-Mobile"
          PAGE=1
          PER_PAGE=100
          RELEASES_JSON=""
          while true; do
            API_URL="https://api.github.com/repos/${SOURCE_REPO}/releases?per_page=${PER_PAGE}&page=${PAGE}"
            RESPONSE=$(curl -s -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ github.token }}" "$API_URL")
            if ! echo "$RESPONSE" | jq -e 'type == "array"' > /dev/null; then
              echo "错误：API 响应不是数组，可能已达到速率限制或仓库不可访问。"
              echo "响应内容：$RESPONSE"
              exit 1
            fi
            if [ "$(echo "$RESPONSE" | jq length)" -eq 0 ]; then
              break
            fi
            if [ -z "$RELEASES_JSON" ]; then
              RELEASES_JSON="$RESPONSE"
            else
              RELEASES_JSON=$(echo "$RELEASES_JSON" "$RESPONSE" | jq -s 'add')
            fi
            PAGE=$((PAGE + 1))
          done
          RELEASES_JSON=$(echo "$RELEASES_JSON" | jq 'sort_by(.published_at)')
          echo "$RELEASES_JSON" > releases.json

      - name: Process each release in order
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SOURCE_REPO="XiaoRanLiu3119/TVBoxOS-Mobile"
          TARGET_REPO="${{ github.repository }}"
          jq -r '.[] | @base64' releases.json | while read release_b64; do
            release=$(echo "$release_b64" | base64 --decode)
            TAG_NAME=$(echo "$release" | jq -r '.tag_name')
            BODY=$(echo "$release" | jq -r '.body // ""')
            echo "Processing release: $TAG_NAME"
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $GH_TOKEN" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/$TARGET_REPO/releases/tags/$TAG_NAME")
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "Release $TAG_NAME already exists, skipping."
              continue
            elif [ "$HTTP_STATUS" -eq 404 ]; then
              echo "Release $TAG_NAME does not exist, creating."
            else
              echo "Warning: unexpected status code $HTTP_STATUS when checking release, will attempt to create."
            fi
            echo "$BODY" > body.txt
            if ! gh release create "$TAG_NAME" --repo "$TARGET_REPO" --title "$TAG_NAME" --notes-file body.txt; then
              echo "Failed to create release $TAG_NAME, exiting."
              exit 1
            fi
            ASSET_URLS=$(echo "$release" | jq -r '.assets[]?.browser_download_url')
            if [ -n "$ASSET_URLS" ]; then
              mkdir -p "assets_$TAG_NAME"
              cd "assets_$TAG_NAME"
              echo "$ASSET_URLS" | while read url; do
                if [ -n "$url" ]; then
                  curl -s -fL -O "$url"
                fi
              done
              for file in *; do
                if [ -f "$file" ]; then
                  gh release upload "$TAG_NAME" "$file" --repo "$TARGET_REPO" --clobber
                fi
              done
              cd ..
              rm -rf "assets_$TAG_NAME"
            fi
            rm -f body.txt
          done
